<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Ren Assistant</title>
</head>
<body>
  <h2>Hey Taahirah ðŸ‘‹</h2>
  <input type="text" id="input" placeholder="Ask Ren anything..." />
  <button onclick="askRen()">Send</button>
  <p id="response"></p>

  <script>
    async function askRen() {
      const input = document.getElementById("input").value;
      const res = await fetch("https://your-ren-backend-url.onrender.com/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: input }),
      });
      const data = await res.json();
      document.getElementById("response").innerText = data.reply || "No reply.";
    }
  </script>
</body>
</html>
